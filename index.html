
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
       
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #212121;
            color: rgb(220, 220, 220);
        }

        .box {
            display: flex;
            flex-direction: row-reverse;
            margin-top: 50px;
            border-radius: 30px;
            animation-name: b;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        @keyframes b{
            0%{

            }
            50%{
                box-shadow: 0 0 90px blue;
            }
            100%{

            }
        }

        .box1 {
            height: 400px;
            width: 400px;
            background-color: #191919;
            border-bottom-right-radius: 30px;
            border-top-right-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box2 {
            background: linear-gradient(rgb(47, 79, 210),rgb(1, 35, 147));
            width: 400px;
            height: 400px;
            border-bottom-left-radius: 30px;
            border-top-left-radius: 30px;
            justify-content: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    
        .Result {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
            
        }

        .Summary {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            margin-top: 25px;
            margin-left: 15px;
            
        }

        .box1 div {
            display: flex;
            height: 50px;
            width: 90%;
            background-color: #464d5c;
            margin: 10px;
            border-radius: 15px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;
        }

        .box1 img {
            margin-left: 12px;
        }

        .box1 .la {
            margin-left: auto;
            margin-right: 20px;
        }

        .box1 button {
            background: #3455f8;
            border: none;
            width: 200px;
            height: 35px;
            border-radius: 15px;
            color: white;
            margin-top: 20px;
            cursor: pointer;
        }
.box1 button:hover{
    background-color: rgb(34, 34, 57);
}
        .result1 {
            font-size: 30px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        .score-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: #5124c6;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 12px 0;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .num {
            font-size: 56px;
            font-weight: 700;
        }


        .text {
            font-size: 12px;
            font-weight: 400;
            color: white;
            margin-top: 5px;
           text-align: center;
          
            font-family: Arial, Helvetica, sans-serif;
        }


        .label1 { 
            color: #ff0000; 
        }
        .label2 {
             color: #ffd816; 
            }
        .label3 {
             color: #23e109;
             }
        .label4  {
             color: #0400ff;
             }
             @media (max-width: 768px) {
                    .box {
                        flex-direction:row-reverse;
                    }
                     .box2 {
                        background: linear-gradient(rgb(194, 47, 210),rgb(147, 1, 130));
                        width: 310px ;
                        height: 430px;
                         border-bottom-left-radius: 30px;
                        border-bottom-right-radius: 0px;
                         border-top-right-radius: 0px;
                        
                    }
                    .box1{
                        margin-bottom: 20px;
                        width: 310px;
                        border-bottom-left-radius: 30px;
                        border-bottom-right-radius: 30px;
                        border-top-right-radius: 0;
                    }
                    .score-circle{
                         background-color: #bf00ff;
                    }
            @keyframes b{
            0%{

            }
            50%{
                box-shadow: 0 0 90px rgb(247, 0, 255);
            }
            100%{

            }
                }}
             @media (max-width: 426px) {
                    .box {
                        flex-direction: column-reverse;
                    }
                     .box2 {
                        background: linear-gradient(rgb(194, 47, 210),rgb(147, 1, 130));
                        width: 310px ;
                        height: 350px;
                         border-bottom-left-radius: 0px;
                        border-bottom-right-radius: 0px;
                         border-top-right-radius: 30px;
                        
                    }
                    .box1{
                        margin-bottom: 20px;
                        width: 310px;
                        border-bottom-left-radius: 30px;
                        border-bottom-right-radius: 30px;
                        border-top-right-radius: 0;
                    }
                    .score-circle{
                         background-color: #bf00ff;
                    }
            @keyframes b{
            0%{

            }
            50%{
                box-shadow: 0 0 90px rgb(247, 0, 255);
            }
            100%{

            }
                }}
               
                
                
    </style>
<body>
    <div class="box">
        <div class="box1">
     <b class="Summary">Summary</b>
     <div>
              <img src="icon-reaction.svg" alt="reaction icon">
              <label class="label1">Reaction</label>
              <label class="la">80 / 100</label>
    
     </div>
   <div>
              <img src="icon-memory.svg" alt="memory icon">
              <label class="label2">Memory</label>
              <label class="la">80 / 100</label>
    
     </div>
        <div>
             <img src="icon-verbal.svg" alt="verbal icon">
              <label class="label3">Verbal</label>
              <label class="la">80 / 100</label>
    
     </div>
        <div>
          <img src="icon-visual.svg" alt="visual icon">
              <label class="label4">Visual</label>
              <label class="la">80 / 100</label>
    
     </div>
          <button>Continue</button>
        </div> 
<div class="box2"> 
    <label class="Result">Your Result</label>
     <div class="score-circle" aria-hidden="true">
                <div class="num">80</div>
                <div class="small">of 100</div>
            </div>
    <b class="result1">Great</b>
         <label class="text">You scored higher than 65% of the people who have taken<br>these tests.</label>
</div>
</div>
</body></html>
